<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Launcher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .calculator-icon {
            width: 100px;
            height: 100px;
            background-image: url('https://cdn-icons-png.freepik.com/512/5537/5537957.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .calculator-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="calculator-icon" onclick="openCalculator()"></div>

    <script>
        function openCalculator() {
            window.open('popup.html', 'Calculator', 'width=400,height=600');
        }
    </script>
</body>
</html>
